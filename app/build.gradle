apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"
    defaultConfig {
        applicationId "dub.photoview"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:26.0.0-alpha1'

    compile 'com.android.support:recyclerview-v7:24.1.1'
    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.22'//recyclerView
    compile 'pub.devrel:easypermissions:0.2.0'
    compile files('libs/universal-image-loader-1.9.2-with-sources.jar')
    compile 'com.bm.photoview:library:1.4.0'//图片
}
